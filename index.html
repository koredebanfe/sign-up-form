<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
</head>
<body>
    <main>
        <div class="purpose">
            <p class="kodecamp">
                KodeCamp
            </p>
            
            <h1>
                join our next cohort
            </h1>
            <p>
                An internship that changes newbies to probies
            </p>
        </div>

        <div>
            <img src="./images/kodecamp.png" alt="kodecamp logo" class="img">
            <h2 class="signup">Sign Up</h2>
            <form action="#" class="form">
                <label>
                    First Name
                    <input type="text" id="firstname" name="firstname">
                </label>

                <label>
                   Last Name
                    <input type="text" id="lastname" name="lastname">
                </label>

                <label>
                    Email
                    <input type="text" id="email" name="email">
                </label>

                <label>
                   Gender <span class="gen"><img src="./images/Polygon 1.png" alt=""></span> 
                    <input type="text" id="gender" name="gender">
                </label>

                <label>
                   Password
                    <input type="text" id="password" name="password">
                </label>

                <label>
                    Confirm Password
                    <input type="text" id="password" name="password">
                </label>

                <label>
                   Educational Level <span><img src="./images/Polygon 1.png" alt=""></span>
                    <input type="text" id="education" name="education">
                </label>

                <label>
                    Experience Level<span><img src="./images/Polygon 1.png" alt=""></span>
                    <input type="text" id="experience" name="experience">
                </label>

                <div>
                    Tell us about you
                    <textarea name="about" id="" cols="39" rows="5">
                      
                    </textarea>
    
                    <input type="submit" value="Create Account" class="account">
                </div>

                
            </form>
        </div>

        
    </main>
</body>
</html>
